   <div class="group-container d-flex flex-column justify-content-start pt-5">
    <h2>Create Group</h2>
    <form (ngSubmit)="createGroup(groupForm)" #groupForm="ngForm" class="col-12 col-md-8 text-center d-flex flex-column justify-content-center align-items-center">
      <!-- Error message for required field -->
      <span *ngIf="groupNameInput.invalid && (groupNameInput.touched || groupForm.submitted)" class="text-danger">
        Group Name is required.
      </span>
      <div class="col-12 col-md-8">
        <input 
          type="text" 
          placeholder="Group Name" 
          [(ngModel)]="groupName" 
          name="groupName" 
          required 
          #groupNameInput="ngModel"
          class="w-100" 
        />
        
      </div>
      <div class="col-12 col-md-8 mt-2">
        <input 
          type="text" 
          placeholder="Description" 
          [(ngModel)]="description" 
          name="description" 
          class="w-100" 
        />
      </div>
      <div class="col-12 col-md-8">
        <button type="submit" class="secondary-button w-100 create">Create</button>
      </div>
      <div class="col-12 col-md-8">
        <button class="btn btn-danger custom-btn w-100 create" type="button" (click)="logout()">Logout</button>
      </div>
    </form>
  
    <h3 class="mt-4">Your Groups</h3>
    <div class="row col-12 col-md-8 text-center d-flex flex-column justify-content-center align-items-center">
      <div class="col-12 col-md-8 mb-3 padding" *ngFor="let group of groups">
        <div class="card">
          <div class="card-body d-flex flex-column justify-content-between align-items-center">
            <p class="card-title font-size">{{ group.groupName }}</p>
            <p class="card-text">{{ group.description }}</p>
          </div>
          <div class="d-flex flex-column justify-content-between align-items-center">
            <button (click)="goToExpense(group.groupName)" class="btn btn-primary mb-3">Add Expense</button>
          </div>
        </div>
      </div>
    </div>
  </div>
