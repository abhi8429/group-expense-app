<div class="group-container">
    <h2>Create Group</h2>
    <form (ngSubmit)="createGroup()">
      <input type="text" placeholder="Group Name" [(ngModel)]="groupName" name="groupName" required />
      <input type="text" placeholder="Description" [(ngModel)]="description" name="description" />
      <button type="submit">Create</button>
    </form>
  
    <h3>Your Groups</h3>
    <ul>
      <li *ngFor="let group of groups">{{ group.groupName}} - {{ group.description }}</li>
    </ul>
  </div>
