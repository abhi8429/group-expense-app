<div class="expense-container pt-5">
  <h2>Add Expense</h2>
  <form (ngSubmit)="addExpense(expenseForm)" #expenseForm="ngForm" class="align-items-center col-12 col-md-8 text-center d-flex flex-column justify-content-start">
    
    <!-- Amount Field with Validation -->
    <div class="col-12 col-md-8">
      <input 
        type="number" 
        class="w-100"
        placeholder="Amount" 
        [(ngModel)]="amount" 
        name="amount" 
        required 
        #amountInput="ngModel" 
      />
      <span *ngIf="amountInput.invalid && (amountInput.touched || expenseForm.submitted)" class="text-danger">
        Amount is required and must be greater than 0.
      </span>
    </div>

    <!-- Description Field with Validation -->
    <div class="col-12 col-md-8">
      <input class="w-100"
        type="text" 
        placeholder="Description" 
        [(ngModel)]="description" 
        name="description" 
        required 
        #descriptionInput="ngModel" 
      />
      <span *ngIf="descriptionInput.invalid && (descriptionInput.touched || expenseForm.submitted)" class="text-danger">
        Description is required.
      </span>
    </div>

    <!-- Date Field with Validation -->
    <div class="col-12 col-md-8">
      <input class="w-100"
        type="date" 
        [(ngModel)]="date" 
        name="date" 
        required 
        #dateInput="ngModel" 
      />
      <span *ngIf="dateInput.invalid && (dateInput.touched || expenseForm.submitted)" class="text-danger">
        Date is required.
      </span>
    </div>

    <!-- Category Field (Optional) -->
    <div class="col-12 col-md-8">
      <input class="w-100"
        type="text" 
        placeholder="Category" 
        [(ngModel)]="category" 
        name="category" 
      />
    </div>

    <div class="col-12 col-md-8"><button type="submit" class="secondary-button w-100 create">Add Expense</button></div>
    <div class="col-12 col-md-8"><button type="button" class="btn btn-danger custom-btn w-100 create" (click)="logout()">Logout</button></div>
  </form>

  <h3>Expenses for Group</h3>
  <div class="row col-12 col-md-8 text-center d-flex flex-column justify-content-center align-items-center">
    <div class="col-12 col-md-8 mb-3 padding" *ngFor="let expense of expenses">
      <div class="card">
        <div class="card-body d-flex flex-column justify-content-between align-items-center">
          <p class="card-text">{{ expense.amount }}</p>
          <p class="card-title font-size">{{expense.description }}</p>
          <p class="card-text">{{ expense.date }}</p>
          <p class="card-text">{{expense.category}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
